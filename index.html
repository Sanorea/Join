<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brian</title>
    <link rel="stylesheet" href="/css/log_in.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="js/log_in.js"></script>
</head>
<body onload="init()">
    <div class="acoustic">
        <img id="mobile-logo-white" class="mobile-logo-white" src="assets/img/logo.svg" alt="">
        <img id="mobile-logo-black" class="mobile-logo-black" src="assets/img/logo_mobile.svg" alt="">
    </div>
    <div class="log-in-body">
    <div class="log-in-container">
        <div class="log-in-header">
            <span class="header">Log in</span>
            <div class="underline-header"></div>
        </div>
        <div class="log-in-input-container">
            <form class="input">
                <div class="email-input-content">
                    <input class="email-input" type="email">
                </div>
                <div class="password-input-content">
                    <input class="password-input" type="current-password">
                </div>
            </form>
            <div class="log-in-remember-tex">
                <input type="checkbox" onclick="checkBox()" id="confirm">
                <label for="confirm">
                    Remember me
                </label>
            </div>
        </div>
        <div class="log-in-btn">
            <div class="log-in-button"></div>
            <div class="log-in-guest"></div>
        </div>
    </div>
    <div></div>
    
</body>
</html>
