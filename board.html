<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <script src="js/board.js"></script>
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="js/DragDropTouch.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="icon" type="image/x-icon" href="/assets/img/Logo for Favicon construction.svg">
    <script src="js/global_render_HTML.js"></script>
</head>

<body onload="initBoard()">
    <header id="header"></header>
    <div id="body-board" class="board-body">
        <div class="board-top">
            <div class="left-side">
                <div class="board-content"><span class="board-title">Board</span></div>
            <img class="board-add-task cursor" src="assets/img/add-img.svg" alt="">
            </div>
            <div class="board-input-content">
                <input class="board-input" placeholder="Find Task" type="text">
                <button class="board-add-btn cursor">Add Task <img class="board-add-btn-img" src="assets/img/add-white.svg" alt=""></button>
            </div>
        </div>
        <div class="task-body">
            <div class="board-column-content">
                <div class="board-body-todo">
                    <div class="body-title-todo">To do</div>
                    <img class="cursor" src="assets/img/plus button mobile.svg#" alt="">
                </div>
                <div id="toDo" class="drag-area" ondrop="moveTo('toDo')" ondragover="allowDrop(event)" ondragstart="highlight('inProgress', 'awaitFeedback', 'done')" ondragend="removeHighlight()">
                    <span class="empty-task-text">No Task To do</span>
                </div>
            </div>
            <div class="board-column-content">
                <div class="board-body-todo">
                    <div class="body-title-progress"> In progress</div>
                    <img class="cursor" src="assets/img/plus button mobile.svg#" alt="">
                </div>
                <div id="inProgress" class="drag-area" ondrop="moveTo('inProgress')" ondragover="allowDrop(event)" ondragstart="highlight('toDo', 'awaitFeedback', 'done')" ondragend="removeHighlight()">
                    <span class="empty-task-text">No Task in progress</span>
                </div>
            </div>
            <div class="board-column-content">
                <div class="board-body-todo">
                    <div class="body-title-feedback">Await feedback</div>
                    <img class="cursor" src="assets/img/plus button mobile.svg#" alt="">
                </div>
                <div id="awaitFeedback" class="drag-area" ondrop="moveTo('awaitFeedback')" ondragover="allowDrop(event)" ondragstart="highlight('inProgress', 'toDo', 'done')" ondragend="removeHighlight()">
                    <span class="empty-task-text">No task in Feedback</span>
                </div>
            </div>
            <div class="board-column-content">
                <div class="board-body-todo">
                    <div class="body-title-done">Done</div>
                </div>
                <div id="done" class="drag-area" ondrop="moveTo('done')" ondragover="allowDrop(event)" ondragstart="highlight('inProgress', 'awaitFeedback', 'toDo')" ondragend="removeHighlight()">
                    <span class="empty-task-text">No Task in done</span>
                </div>
            </div>
        </div>
    </div>

    <div id="card-popUp-background" class="card-popUp-background"  hidden="true">
        <div class="card-popUp">
            <div class="card-popUp-top">
                <div class="categorie">User Story</div>
                <div class="back-arrow"><img class="cursor" onclick="closeCardPopUp()" src="assets/img/close.svg" alt=""></div>
            </div>
            <div class="card-popUp-headline">CSS Architrktur Planning</div>
            <div class="card-popUp-subline">Define css naming convestion and strucute</div>
            <div class="card-popUp-DueDate">
                <div class="title">Due date:</div>
                <div class="date">01/03/0492</div>
            </div>
            <div class="card-popUp-priority">
                <div class="title">Priority</div>
                <div class="difficulty">Urgent</div>
            </div>
            <div class="card-popUp-assignet">
                <div class="title">Assignet to:</div>
                <div class="assignet-list"></div>
            </div>
            <div class="card-popUp-subtask">
                <div class="title">Subtask</div>
                <div class="subtask-list"></div>
            </div>
            <div class="edit-and-delete">
                <div class="delete">delete</div>
                <div class="line"></div>
                <div class="edit">edit</div>
            </div>
        </div>
    </div>

    <nav id="nav"></nav>
    <nav id="sideNav"></nav>
</body>

</html>
