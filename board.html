<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <script src="js/board.js"></script>
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="icon" type="image/x-icon" href="/assets/img/Logo for Favicon construction.svg">
    <script src="js/global_render_HTML.js"></script>
    <script src="js/add_task.js"></script>
    <script src="/js/contacts.js"></script>
    <script src="/js/edit_task.js"></script>
    <script src="js/add_task_render_HTML.js"></script>
    <script src="js/add_task_subtask.js"></script>
    <link rel="stylesheet" href="css/add_task.css">
</head>

<body onload="initBoard()">
    <header id="header"></header>
    <div id="body-board" class="board-body">
        <div class="board-top">
            <div class="left-side">
                <div class="board-content"><span class="board-title">Board</span></div>
                <img onclick="openNewTaskPopUp('toDo')" class="board-add-task cursor" src="assets/img/add-img.svg"
                    alt="">
            </div>
            <div class="board-input-content">
                <input id="searchbar" class="board-input" onkeyup="search()" placeholder="Find Task" type="text">
                <button class="board-add-btn cursor" onclick="openNewTaskPopUp('toDo')">Add Task <img
                        class="board-add-btn-img" src="assets/img/add-white.svg" alt=""></button>
            </div>
        </div>
        <div class="task-body">
            <div class="board-column-content">
                <div class="board-body-todo">
                    <div class="body-title-todo">To do</div>
                    <img onclick="openNewTaskPopUp('toDo')" class="cursor" src="assets/img/plus button mobile.svg#"
                        alt="">
                </div>
                <div id="toDo" class="drag-area" ondrop="moveTo('toDo')" ondragover="allowDrop(event)"
                    ondragstart="highlight('inProgress', 'awaitFeedback', 'done')" ondragend="removeHighlight()">
                    <span class="empty-task-text">No Task To do</span>
                </div>
            </div>
            <div class="board-column-content">
                <div class="board-body-todo">
                    <div class="body-title-progress"> In progress</div>
                    <img class="cursor" onclick="openNewTaskPopUp('inProgress')"
                        src="assets/img/plus button mobile.svg#" alt="">
                </div>
                <div id="inProgress" class="drag-area" ondrop="moveTo('inProgress')" ondragover="allowDrop(event)"
                    ondragstart="highlight('toDo', 'awaitFeedback', 'done')" ondragend="removeHighlight()">
                    <span class="empty-task-text">No Task in progress</span>
                </div>
            </div>
            <div class="board-column-content">
                <div class="board-body-todo">
                    <div class="body-title-feedback">Await feedback</div>
                    <img class="cursor" onclick="openNewTaskPopUp('awaitFeedback')"
                        src="assets/img/plus button mobile.svg#" alt="">
                </div>
                <div id="awaitFeedback" class="drag-area" ondrop="moveTo('awaitFeedback')" ondragover="allowDrop(event)"
                    ondragstart="highlight('inProgress', 'toDo', 'done')" ondragend="removeHighlight()">
                    <span class="empty-task-text">No task in Feedback</span>
                </div>
            </div>
            <div class="board-column-content">
                <div class="board-body-todo">
                    <div class="body-title-done">Done</div>
                </div>
                <div id="done" class="drag-area" ondrop="moveTo('done')" ondragover="allowDrop(event)"
                    ondragstart="highlight('inProgress', 'awaitFeedback', 'toDo')" ondragend="removeHighlight()">
                    <span class="empty-task-text">No Task in done</span>
                </div>
            </div>
        </div>
    </div>

    <div id="card-popUp-background" class="card-popUp-background" hidden="true"></div>

    <!-- Edit-Card-Pop-Up -->
    <div class="card-popUp-background-edit d-none-add-task" id="cardPopUpBGEdit">
        <div class="card-popUp-background-edit-container" id="cardPopUpBGEditContainer">
            <div onclick="closeEditCard()" class="edit-pop-up-closing-tag"><img class="edit-pop-up-closing-tag-img"
                    src="/assets/img/close.svg" alt=""></div>
            <div w3-include-html="templates/add_task_template.html"></div>
            <div class="edit-task-ok-button">
                <div class="button-container">
                    <button id="cancelButton" onclick="closeEditCard()" class="btn-secondary btn-cancel disp-flex-center-center">
                        Cancel
                    </button>
                    <button id="buttonPopUpOK" type="submit"
                        class="btn-primary btn-create disp-flex-center-center d-none-add-task" onclick="editContact()">
                        OK
                    </button>
                    <button id="buttonPopUpAdd" type="submit"
                        class="btn-primary btn-create disp-flex-center-center d-none-add-task"
                        onclick="submitTask(globalBoardCategory)">Create Task</button>
                </div>
            </div>
        </div>
    </div>

    <nav id="nav"></nav>
    <nav id="sideNav"></nav>
</body>

</html>
