<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isabel</title>
    <link rel="stylesheet" href="/css/add_task.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
    </script>

</head>

<body onload="renderHeaderNav(), addTaskInit('/tasks')">
    <header id="header"></header>
    <div class="add-task-bg">
        <div class="add-task-container">
            <div class="head-line">
                <span>Add Task</span>
            </div>
            <form class="add-task-section-container">
                <div class="add-task-capture-input">
                    <div class="add-task-required-fields">
                        <p>Title</p>
                        <p class="add-task-required-icon">*</p>
                    </div>
                    <input id="add-task-input-title" class="add-task-input-fields" type="text" placeholder="Enter a title" required>
                </div>
                <div class="add-task-capture-input">
                    <p>Description</p>
                    <input id="add-task-input-description"  class="add-task-input-fields add-task-input-fields-description" type="text"
                        placeholder="Enter a Description">
                </div>
                <div class="add-task-capture-input">
                    <p>Assigned to</p>
                    <div class="add-task-selection">
                        <select id="add-task-input-assigned" > <!--Contacts mit for-Schleife einfügen-->
                            <option value="" selected disabled>Select contacts to assign</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                        </select>
                    </div>
                </div>
                <div class="add-task-capture-input">
                    <div class="add-task-required-fields">
                        <p>Date</p>
                        <p class="add-task-required-icon">*</p>
                    </div>
                    <input id="add-task-input-date" class="add-task-input-fields" type="date" required>
                </div>
                <div class="add-task-capture-input">
                    <p>Prio</p>
                    <div class="add-task-prio-button-container">
                        <button class="add-task-prio-buttons">
                            <p>Urgent</p>
                            <img src="/assets/img/urgent.svg" alt="urgent">
                        </button>
                        <button class="add-task-prio-buttons">
                            <p>Medium</p>
                            <img src="/assets/img/medium.svg" alt="medium">
                        </button>
                        <button class="add-task-prio-buttons">
                            <p>Low</p>
                            <img src="/assets/img/low.svg" alt="low">
                        </button>
                    </div>
                </div>
                <div class="add-task-capture-input">
                    <div class="add-task-required-fields">
                        <p>Categorie</p>
                        <p class="add-task-required-icon">*</p>
                    </div>
                    <div class="add-task-selection">
                        <div class="dropdown" id="dropdown">
                            <button class="btn btn-success dropdown-toggle" type="button" id="multiSelectDropdown"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Select
                            </button>
                            <ul class="dropdown-menu" id="dropDown">
                                <!-- Checkboxes werden hier dynamisch hinzugefügt -->
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="add-task-capture-input add-task-margin-buttom">
                    <div class="add-task-required-fields">
                        <p>Subtasks</p>
                    </div>
                    <div class="add-task-subtasks-inputfield">
                        <input type="text">
                        <img src="/assets/img/add.svg" alt="">
                    </div>
                    <div class="add-task-subtasks-list">
                        <li>1</li>
                        <div>
                            <img src="/assets/img/edit_icon.svg" alt="Bearbeiten">
                            <img src="/assets/img/delete_icon.svg" alt="Löschen">
                        </div>
                    </div>
                    
                </div>
            </form>
            <div class="add-task-basic-line">
                <div class="add-task-required-fields">
                    <p class="add-task-required-icon">*</p>
                    <p>This field is required</p>
                </div>
                <button type="submit" class="btn-primary btn-create disp-flex-center-center" onclick="submitTask()">Create Task</button>
            </div>
        </div>
    </div>
    <nav id="nav"></nav>
    <nav id="sideNav"></nav>

</body>
<script src="script.js"></script>

</html>
